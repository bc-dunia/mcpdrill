name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/log-explorer/package-lock.json

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build frontend
        run: make frontend

      - name: Run tests
        run: go test ./...

      - name: Build all binaries
        run: make build

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - target: server
            dockerfile: docker/Dockerfile.server
          - target: worker
            dockerfile: docker/Dockerfile.worker
          - target: mockserver
            dockerfile: docker/Dockerfile.mockserver
          - target: agent
            dockerfile: docker/Dockerfile.agent

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
