version: '3.8'

services:
  # Control Plane - manages runs, schedules work, aggregates results
  control-plane:
    image: mcpdrill/server:latest
    build:
      context: ../..
      dockerfile: Dockerfile.server
    command: ["--addr", ":8080"]
    ports:
      - "8080:8080"
    networks:
      - mcpdrill
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Worker - executes VUs, sends telemetry
  worker:
    image: mcpdrill/worker:latest
    build:
      context: ../..
      dockerfile: Dockerfile.worker
    command:
      - --control-plane=http://control-plane:8080
      - --heartbeat-interval=10s
      - --assignment-poll-interval=5s
      - --telemetry-interval=10s
    depends_on:
      control-plane:
        condition: service_healthy
    networks:
      - mcpdrill
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

networks:
  mcpdrill:
    driver: bridge
